<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Nueva Contrase√±a</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 380px;
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 80px;
      /* Ajusta el tama√±o del logo si es necesario */
      height: auto;
    }

    h2 {
      color: #333333;
      margin-bottom: 5px;
    }

    p {
      color: #666666;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555555;
      font-size: 14px;
      font-weight: bold;
    }

    /* Contenedor para input + √≠cono */
    .input-wrapper {
      position: relative;
    }

    .form-group input[type="password"] {
      width: 100%;
      padding: 12px 40px 12px 12px;
      /* Espacio a la derecha para el √≠cono */
      border: 1px solid #cccccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      cursor: pointer;
      user-select: none;
      /* Evita que el emoji se seleccione */
    }

    /* Barra de seguridad de contrase√±a */
    .password-strength-meter {
      display: flex;
      gap: 4px;
      height: 4px;
      margin-top: -5px;
      /* Pega la barra al input */
      margin-bottom: 15px;
    }

    .strength-segment {
      flex: 1;
      background-color: #e0e0e0;
      border-radius: 2px;
    }

    /* En una app real, JS a√±adir√≠a clases (ej: .weak, .medium) para colorear esto */
    .strength-segment.active {
      background-color: #ffc107;
      /* Ejemplo color amarillo */
    }


    .btn-primary {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      padding: 14px 25px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
      margin-top: 15px;
      /* Espacio sobre el bot√≥n */
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .footer-link {
      text-align: center;
      margin-top: 20px;
    }

    .footer-link a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="https://via.placeholder.com/80x80/FF0000/FFFFFF?text=Lili's" alt="Lili's Logo">
    </div>
    <h2>Crear nueva contrase√±a</h2>
    <p>Tu token fue validado. Define una contrase√±a segura</p>

    <form>
      <div class="form-group">
        <label for="new_password">Nueva contrase√±a</label>
        <div class="input-wrapper">
          <input type="password" id="new_password" placeholder="M√≠n. 8 caracteres" required>
          <span class="toggle-password">üëÅÔøΩÔøΩ</span>
        </div>
      </div>

      <div class="password-strength-meter">
        <div class="strength-segment"></div>
        <div class="strength-segment"></div>
        <div class="strength-segment"></div>
        <div class="strength-segment"></div>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirmar nueva contrase√±a</label>
        <div class="input-wrapper">
          <input type="password" id="confirm_password" placeholder="Repite tu contrase√±a" required>
          <span class="toggle-password">üëÅÔ∏è</span>
        </div>
      </div>

      <button type="submit" class="btn-primary">Cambiar contrase√±a</button>
    </form>

    <div class="footer-link">
      <a href="#">‚Üê Volver a recuperar</a>
    </div>
  </div>
</body>

</html>
