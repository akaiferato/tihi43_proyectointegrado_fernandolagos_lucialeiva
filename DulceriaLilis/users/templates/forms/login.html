<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 380px;
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 80px;
      /* Ajusta el tamaño del logo si es necesario */
      height: auto;
    }

    h2 {
      color: #333333;
      margin-bottom: 5px;
    }

    p {
      color: #666666;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555555;
      font-size: 14px;
      font-weight: bold;
    }

    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: calc(100% - 20px);
      padding: 12px;
      border: 1px solid #cccccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .options .remember-me {
      display: flex;
      align-items: center;
      color: #555555;
    }

    .options .remember-me input {
      margin-right: 8px;
    }

    .options a {
      color: #007bff;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    .btn-primary {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      padding: 14px 25px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="https://via.placeholder.com/80x80/FF0000/FFFFFF?text=Lili's" alt="Lili's Logo">
    </div>
    <h2>Iniciar sesión</h2>
    <p>Accede con tu correo y contraseña</p>
    <form>
      <div class="form-group">
        <label for="email">Usuario o correo</label>
        <input type="email" id="email" placeholder="usuario@dominio.com" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="********" required>
      </div>
      <div class="options">
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Recordarme</label>
        </div>
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
      <button type="submit" class="btn-primary">Iniciar sesión</button>
    </form>
  </div>
</body>

</html>
