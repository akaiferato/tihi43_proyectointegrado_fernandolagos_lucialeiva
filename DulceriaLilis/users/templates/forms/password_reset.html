<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 380px;
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 80px;
      /* Ajusta el tamaño del logo si es necesario */
      height: auto;
    }

    h2 {
      color: #333333;
      margin-bottom: 5px;
    }

    p {
      color: #666666;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555555;
      font-size: 14px;
      font-weight: bold;
    }

    .form-group input[type="text"] {
      width: calc(100% - 20px);
      padding: 12px;
      border: 1px solid #cccccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .btn-primary {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      padding: 14px 25px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .back-links {
      font-size: 14px;
    }

    .back-links a {
      color: #007bff;
      text-decoration: none;
      margin: 0 5px;
    }

    .back-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="https://via.placeholder.com/80x80/FF0000/FFFFFF?text=Lili's" alt="Lili's Logo">
    </div>
    <h2>Recuperar contraseña</h2>
    <p>Ingresa tu correo o usuario y te enviaremos un enlace</p>
    <form>
      <div class="form-group">
        <label for="recovery_input">Correo o nombre de usuario</label>
        <input type="text" id="recovery_input" placeholder="usuario@dominio.com o @usuario" required>
      </div>
      <button type="submit" class="btn-primary">Enviar instrucciones</button>
      <div class="back-links">
        <a href="#">← Volver al login</a>
        <span>•</span>
        <a href="#">Ya tengo el enlace</a>
      </div>
    </form>
  </div>
</body>

</html>
