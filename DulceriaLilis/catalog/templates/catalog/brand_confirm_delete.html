{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Are you sure you want to delete "{{ brand.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <a href="{% url 'brand_detail' brand.pk %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-danger">Delete</button>
        </div>
    </form>
</div>
{% endblock %}
